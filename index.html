<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock - Panadería Alonso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/incio.css">

    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <!-- LOGIN -->
    <div id="login" class="container-fluid vh-100 d-flex align-items-center justify-content-center fondo">
        <div class="text-center text-white">
            <h2 class="fw-bold mb-3">Iniciar sesión</h2>
            <div id="g_id_onload"
                data-client_id="AQUI_TU_CLIENT_ID"
                data-callback="handleCredentialResponse">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular">
            </div>
        </div>
    </div>

    <!-- CONTENIDO REAL (oculto hasta que el usuario se autentique) -->
    <div id="app" style="display:none;">
        <div class="container-fluid vh-100 d-flex align-items-center justify-content-center fondo">
            <div class="row w-100 justify-content-center align-items-center text-center">
                
                <div class="col-12 col-md-4 mb-4 mb-md-0">
                    <img src="/assets/img/alonso-logo-cuadrado.png" alt="Logo Panadería Alonso" class="img-fluid logo">
                </div>

                <div class="col-12 col-md-6 text-center text-white">
                    <h1 class="fw-bold titulo">Control de Stock</h1>
                    <p class="subtitulo">PANADERÍA ALONSO</p>

                    <div class="d-grid gap-3 mt-4">
                        <a href="/templates/registros.html" class="btn btn-outline-light btn-lg fw-bold">REGISTROS</a>
                        <a href="#" class="btn btn-outline-light btn-lg fw-bold">SUCURSALES</a>
                        <a href="#" class="btn btn-outline-light btn-lg fw-bold">COLABORACIONES</a>
                        <a href="#" class="btn btn-outline-light btn-lg fw-bold">CONTACTO</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        async function handleCredentialResponse(response) {
            const token = response.credential;

            // Consultar Apps Script para validar usuario
            const res = await fetch("AQUI_URL_WEBAPP", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token
                }
            });

            const data = await res.json();

            if (data.error) {
                alert("Usuario no autorizado");
                return;
            }

            // Mostrar página real
            document.getElementById("login").style.display = "none";
            document.getElementById("app").style.display = "block";
        }
    </script>

</body>
</html>
