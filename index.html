<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel</title>
</head>
<body>

<h2>Datos</h2>
<pre id="dataBox">Cargando...</pre>

<script>
  async function loadData() {
    try {
      const res = await fetch("TU_URL_EXEC_AQU√ç");
      const data = await res.json();

      if (!data.success) {
        document.getElementById("dataBox").textContent = "NO AUTORIZADO";
        return;
      }

      document.getElementById("dataBox").textContent =
        JSON.stringify(data.data, null, 2);

    } catch (e) {
      document.getElementById("dataBox").textContent = "Error conectando";
    }
  }

  loadData();
</script>

</body>
</html>
