<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock - Panadería Alonso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/incio.css">

    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <!-- LOGIN -->
    <div id="login" class="container-fluid vh-100 d-flex align-items-center justify-content-center fondo">
        <div class="text-center text-white">
            <h2 class="fw-bold mb-3">Iniciar sesión</h2>
            <div id="g_id_onload"
                data-client_id="449560223226-s67499o99vrurmdnp87ju5hsabhk743g.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular">
            </div>
        </div>
    </div>

    <!-- CONTENIDO REAL (oculto hasta que el usuario se autentique) -->
    <div id="app" style="display:none;">
        <div class="container-fluid vh-100 d-flex align-items-center justify-content-center fondo">
            <div class="row w-100 justify-content-center align-items-center text-center">
                
                <div class="col-12 col-md-4 mb-4 mb-md-0">
                    <img src="/assets/img/alonso-logo-cuadrado.png" alt="Logo Panadería Alonso" class="img-fluid logo">
                </div>

                <div class="col-12 col-md-6 text-center text-white">
                    <h1 class="fw-bold titulo">Control de Stock</h1>
                    <p class="subtitulo">PANADERÍA ALONSO</p>

                    <div class="d-grid gap-3 mt-4">
                        <a href="/templates/registros.html" class="btn btn-outline-light btn-lg fw-bold">REGISTROS</a>
                        <a href="#" class="btn btn-outline-light btn-lg fw-bold">SUCURSALES</a>
                        <a href="#" class="btn btn-outline-light btn-lg fw-bold">COLABORACIONES</a>
                        <a href="#" class="btn btn-outline-light btn-lg fw-bold">CONTACTO</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
    // Función básica para decodificar el JWT de Google
        function decodeJwt(token) {
            const payload = token.split('.')[1];
            return JSON.parse(atob(payload.replace(/-/g, '+').replace(/_/g, '/')));
        }

        async function handleCredentialResponse(response) {
            const token = response.credential;
        
        // 1) Decodificar token
            const user = decodeJwt(token);
            const email = user.email;

            if (!email) {
                alert("No se pudo recuperar el email del usuario");
                return;
            }

        // 2) Llamar Apps Script enviando el correo
            const apiURL =
                "https://script.google.com/macros/s/AKfycbx6j4DwX9zpE7zzPhifTMbpuDWcmUtM35agL48qhhb8ABY29y1IWc2ayAxMBMfyTPXH/exec" 
                + "?email=" + encodeURIComponent(email);

            const res = await fetch(apiURL, {
                method: "GET",
                credentials: "omit"
            });

            const data = await res.json();

        // 3) Validación
            if (!data.success) {
                alert("Usuario no autorizado");
                return;
            }

        // 4) Mostrar la app
            document.getElementById("login").style.display = "none";
            document.getElementById("app").style.display = "block";
        }
    </script>


</body>
</html>
